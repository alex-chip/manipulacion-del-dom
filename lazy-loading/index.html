<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Loading</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <h1 class="title">Lazy Loading</h1>
  <p class="description">
    Plugin en vanilla JavaScript para cargar imágenes con laza load.
  </p>
  <p class="description">
    Las imágenes agregadas no se descargarán hasta que sean visibles en la pantalla.
  </p>
  <div class="buttons">
    <p>Agrega una nueva image al final de la lista</p>
    <button id='button-add-imagen' class='button button__primary'>Agregar Imagen</button>
    <button id='button-clean-images' class="button button__secondary">Limpiar</button>
  </div>
  <section id="app" class="feature__images">
  </section>

  <script src="./js/scripts.js"></script>
</body>
</html>
